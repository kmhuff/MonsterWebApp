<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body>
  <h1>D&D Monster Creator</h1>

  <table>
    <tr>
      <td colspan="4">

        <form>
          <label for="CR">Total CR: </label>
          <input type="text" name="CR" value=0 />
          <input type="checkbox" name="CRLock" />
          <label for="CRLock">Lock</label>
        </form>
      </td>
    </tr>

    <tr>

      <td colspan="2">
        <form>
          <label for="OCR">Offensive CR: </label>
          <input type="text" name="OCR" value=0 disabled />
          <input type="checkbox" name="OCRLock" disabled />
          <label for="OCRLock">Lock</label>
        </form>
      </td>

      <td colspan="2">
        <form>
          <label for="DCR">Defensive CR: </label>
          <input type="text" name="DCR" value=0 disabled />
          <input type="checkbox" name="DCRLock" disabled />
          <label for="DCRLock">Lock</label>
        </form>
      </td>

    </tr>

    <tr>

      <td>
        <form>
          <label for="Damage">Damage: </label>
          <input type="text" name="Damage" value=0 disabled />
        </form>
      </td>

      <td>
        <form>
          <label for="Attack">Attack: </label>
          <input type="text" name="Attack" value=0 disabled />
        </form>
      </td>

      <td>
        <form>
          <label for="HP">HP: </label>
          <input type="text" name="HP" value=0 disabled />
        </form>
      </td>

      <td>
        <form>
          <label for="AC: ">AC: </label>
          <input type="text" name="AC" value=0 disabled />
        </form>
      </td>
    </tr>

  </table>
</body>

</html>
